        <p>我的第一篇博客就从跨域说起，尝试着把自己所学习的分享给大家！</p>
<h4 id="什么是跨域"><a href="#什么是跨域" class="headerlink" title="什么是跨域"></a>什么是跨域</h4><ul>
<li>单是从字面意义上来讲的话， 跨是跨越种族、跨越性别…… 域是领域、域名。</li>
</ul>
<ul>
<li>在说跨域之前呢想要先说下《同源策略》</li>
</ul>
<p>何为同源？</p>
<p>官方给出的定义是：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span></pre></td><td class="code"><pre><span class="line">如果两个页面的协议，端口（如果有指定）和主机都相同，则两个页面具有相同的源。我们也可以把它称为“协议&#x2F;主机&#x2F;端口 tuple”，或简单地叫做“tuple&quot;. (&quot;tuple&quot; ，“元”，是指一些事物组合在一起形成一个整体，比如（1，2）叫二元，（1，2，3）叫三元)</span></pre></td></tr></table></figure>
